<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./reset.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Log In</title>
    </head>
    <body id="login-signup-background-image">
        <section id="login-section">
            <h1 id="header-1">Log in to Vest</h1>
            <form action="">
                <div class="login-form" id="email-login-form">
                    <label for="email">Email:</label>
                    <input type="email" value="" name="email" id="email" placeholder="Email">
                </div>
                <div class="login-form" id="password-login-form">
                    <label for="password">Password:</label>
                    <input type="password" name="password" value="" id="password" placeholder="Password">  
                </div>
                <div class="login-form" id="remember-me">
                    <div><input type="checkbox" name="remember me" value="" id="remember me">Remember me.</div>
                    <span><a href="#">Forget Password?</a></span>
                </div>
                <div class="login-form" id="login-form-1">
                    <button type="submit" name="login-submit" value="" id="login-submit"><a href="#"> Log In</a></button>
                </div>
                <div class="login-form" id="form-hr">
                    <hr>
                    <div>Don't have an account?</div>
                    <hr>
                </div>
                <div class="login-form" id="login-form-2">
                    <button type="submit" name="login-signup" value="" id="login-signup"><a href="signup.html" target="blank"> Sign Up</a></button>
                </div>
            </form>
    </body>
</html>
