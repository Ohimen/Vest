<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./reset.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Sign Up</title>
    </head>
    <body id="login-signup-background-image">
       <section id="signup-section">
           <h2 id="signup-header">Sign Up Here</h2>
           <form action="">
               <div id="signup-names">
                    <div class="signup-form" id="first-name-signup-form">
                        <label for="first-name">First Name:</label>
                        <input type="text" value="" name="first-name" id="first-name" placeholder="First Name">
                    </div>
                    <div class="signup-form" id="last-name-signup-form">
                        <label for="last-name">Last Name:</label>
                        <input type="text" value="" name="last-name" id="last-name" placeholder="Last Name">
                    </div>
                </div>
                <div class="signup-form" id="signup-email">
                    <label for="signup-email">Email:</label>
                    <input type="email" value="" name="signup-email" id="signup-email" placeholder="Email">
                </div>
                <div class="signup-form" id="signup-password">
                    <label for="password">Password:</label>
                    <input type="password" value="" name="signup-password" id="signup-password" placeholder="Password">
                </div>
                <section class="signup-form" id="signup-divs">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </section>
                <div class="signup-form" id="terms-check">
                    <input type="checkbox" id="signup-checkbox" name="signup-checkbox" value="">
                    <label for="signup-checkbox">I agree with <a href="#">Terms & Conditions</a>.</label>
                </div>
                <div class="signup-form" id="create-account-submit">
                   <button type="submit" value="" name="create-account" id="create-account">Create my account</button>
                </div>
                <div class="signup-form" id="have-an-account">
                    <p>Already have an account?<a href="login.html" target="blank"> Log in</a></p>
                </div>
           </form>
       </section>
    </body>
</html>
